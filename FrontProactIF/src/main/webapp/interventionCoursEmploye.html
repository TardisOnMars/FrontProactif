<!DOCTYPE html>
<html>
    <head>
        <title>Intervention en cours</title>
        <meta charset="UTF-8">
        <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
        <link rel = "stylesheet" href = "navbar.css"/>
        <script type="text/javascript" src="deconnexion.js"></script>

            verificationEmploye();
        </script>
    </head>
    <body>
        <ul>
            <li><a href="interventionCoursEmploye.html">Intervention en cours</a></li>
            <li><a class="active" href="cloturerIntervention.html">Cloturer l'intervention</a></li>
            <li><a href="tableauBord.html">Tableau de Bord</a></li>
            <li style="float:right"><a href="index.html" onclick="deconnexion()">Deconnexion</a></li>
        </ul>
        <h1>Intervention</h1>
        <span>Nom Client :</span>
        <div id ="nom"></div>
        <span>Pr√©nom Client :</span>
        <div id ="prenom"></div>
        <span>Adresse :</span>
        <div id ="adresse"></div>
        <span>Date Emission :</span>
        <div id ="type"></div>
        <span>Description :</span>
        <div id ="description"></div>

        <script>

            function enCours() {

                $.ajax({
                    url: './ActionServlet',
                    method: 'POST',
                    data: {
                        todo: 'interventionEnCours'
                    },
                    dataType: 'json'
                }).done(function (data) {
                    if (data.intervention === true) {
                        $('#nom').html(data.nom);
                        $('#prenom').html(data.prenom);
                        $('#adresse').html(data.adresse);
                        $('#type').html(data.type);
                        $('#description').html(data.description);
                    } else {
                        console.log(data);
                        $('#statut').html('Aucune intervention en cours !');
                    }
                });
            }

            $(document).ready(function () {
                enCours();
            });

        </script>
    </body>
</html>
