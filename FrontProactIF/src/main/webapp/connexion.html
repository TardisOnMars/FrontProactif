<!DOCTYPE html>
<html>
    <head>
        <title>ProactIF Login</title>
        <meta charset="UTF-8">
        <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
        <link rel = "stylesheet" href = "connexion.css"/>
    </head>
    <body>
        <h1>Proactif : Connectez-vous</h1>
        <div id ="form_connexion" class = "shape1" >
            <span id = "bonjour">Entrez votre adresse mail et votre mot de passe</span>
            <br><br><br><br><br><br><br>
            <span class="texts" id = "identifiant">Identifiant</span> 
            <input class="champs" type="text" id="champ-login" name="login" placeholder="Votre Identifiant" />
            <br><br><br><br><br><br><br>
            <span class="texts" id = "password">Mot de passe</span>
            <input class="champs" type="password" id="champ-password" name="password" placeholder="Votre Mot de Passe" />
            <br><br><br><br><br><br><br>
            <button id="bouton-connexion">Se connecter</button>   
            
        </div>

        <script>

            function connexion() {
                var champLogin = $('#champ-login').val();
                var champPassword = $('#champ-password').val();

                $('#message').html('Connexion en cours...');

                $.ajax({
                    url: './ActionServlet',
                    method: 'POST',
                    data: {
                        todo: 'connexion',
                        connexion: false,
                        login: champLogin,
                        password: champPassword
                    },
                    dataType: 'json'
                }).done(function (data) {
                    if (data.connexion === true) {
                        console.log(data.connexion);
                        $('#message').html('Connexion r√©ussie !');
                        window.location = "cloturerIntervention.html";
                    } else {
                        console.log(data.connexion);
                        $('#message').html('Echec de la connexion');
                    }
                });
            }

            $(document).ready(function () {
                $('#bouton-connexion').on('click', function () {
                    connexion();
                });
            });

        </script>
    </body>
</html>
