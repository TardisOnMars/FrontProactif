<!DOCTYPE html>
<html>
    <head>
        <title>Historique</title>
        <meta charset="UTF-8">
        <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
        <script type="text/javascript" src="deconnexion.js"></script>
        <script>
            verificationClient();
        </script>
        <link rel = "stylesheet" href = "navbar.css"/>
    </head>
    <body>
        <ul>
            <li><a class="active" href="historique.html">Historique</a></li>
            <li><a href="creerIntervention.html">Demander une intervention</a></li>
            <li><a href="interventionCoursClient.html">Intervention en cours</a></li>
            <li style="float:right"><a href="#about">Deconnexion</a></li>
        </ul>
        <h1>Toutes vos interventions !</h1>
        <table id="tableHisto">
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Type</th>
                    <th>Statut</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
        <script>

            function enCours() {

                $.ajax({
                    url: './ActionServlet',
                    method: 'POST',
                    data: {
                        todo: 'historiqueIntervention'
                    },
                    dataType: 'json'
                }).done(function (data) {
                    console.log(data.interventions);
                    if (data.intervention === true) {
                        $.each(data.interventions, function (idx, obj) {
                            addRow(obj.dateDebut, obj.type, obj.statut);
                        });
                    } else {
                        console.log(data.connexion);
                        $('#statut').html('Aucune intervention en cours !');
                    }
                });
            }

            $(document).ready(function () {
                enCours();
            });

            function addRow(date, type, statut) {
                var table = document.getElementById("tableHisto");
                var row = table.insertRow(1);
                var cell1 = row.insertCell(0);
                var cell2 = row.insertCell(1);
                var cell3 = row.insertCell(2);
                cell1.innerHTML = date;
                cell2.innerHTML = type;
                cell3.innerHTML = statut;
            }

        </script>
    </body>
</html>
