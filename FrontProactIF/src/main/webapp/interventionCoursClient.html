<!DOCTYPE html>
<html>
    <head>
        <title>Intervention en cours</title>
        <meta charset="UTF-8">
        <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
        <script type="text/javascript" src="deconnexion.js"></script>
        <script>
            verificationClient();
        </script>
        <link rel = "stylesheet" href = "interventionCours.css"/>
    </head>
    <body>
        <ul>
            <li><a href="historique.html">Historique</a></li>
            <li><a href="creerIntervention.html">Demander une intervention</a></li>
            <li><a class="active" href="interventionCoursClient.html">Intervention en cours</a></li>
            <li style="float:right"><a href="index.html">Deconnexion</a></li>
        </ul>
        <h1>Intervention</h1>
        <div class="shape">
            <span class="texts" id ="labelType">Type :</span>
            <div class="champs" id ="type"></div>
            <span class="texts" id ="labelStatut">Statut :</span>
            <div class="champs" id ="statut"></div>
            <span class="texts" id ="labelDate">Date Emission :</span>
            <div class="champs" id ="date"></div>
            <span class="texts" id ="labelDescription">Description :</span>
            <div class="champs" id ="description"></div>
        </div>

        <script>

            function enCours() {

                $.ajax({
                    url: './ActionServlet',
                    method: 'POST',
                    data: {
                        todo: 'interventionEnCours'
                    },
                    dataType: 'json'
                }).done(function (data) {
                    if (data.intervention === true) {
                        $('#type').html(data.type);
                        $('#statut').html(data.statut);
                        $('#date').html(data.dateDebut);
                        $('#description').html(data.description);
                    } else {
                        document.getElementById("labelType").style.display = 'none';
                        document.getElementById("labelDate").style.display = 'none';
                        document.getElementById("labelDescription").style.display = 'none';
                        $('#statut').html('Aucune intervention en cours !');
                        alert("Vous n'avez aucune intervention en cours !");

                    }
                });
            }

            $(document).ready(function () {
                enCours();
            });

        </script>
    </body>
</html>
