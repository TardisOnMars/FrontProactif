<html>
    <head>
        <title>Créer intervention</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    </head>
    <body>
        <span>Catégorie</span>
        <select id="champ-categorie" name="categorie">
            <option>Animal</option>
            <option>Incident</option>
            <option>Livraison</option>
        </select>
        <br>
        <span id="nom-animal">Nom de l'animal</span>
        <input type="text" id="champ-nom" name="animal" placeholder="Médor"/>
        <br>
        <span id="nom-objet">Objet</span>
        <input type="text" id="champ-objet" name="objet" placeholder="Colis"/>
        <br>
        <span id="nom-entreprise">Entreprise</span>
        <input type="text" id="champ-entreprise" name="entreprise" placeholder="ProactIF"/>
        <br>
        <span id="description">Description</span>
        <input type="text" id="champ-description" name="description" placeholder="Décrivez votre intervention ici !"/>
        <br>
        <button id="bouton-creer">Créer l'intervention</button>
        <script>
             function creerIntervention() {
                var type = $('#champ-categorie').val();
                var nomanim = $('#champ-nom').val();
                var nomobj = $('#champ-objet').val();
                var nomentre = $('#champ-entreprise').val();
                var descrip = $('#champ-description').val();

                $.ajax({
                    url: './ActionServlet',
                    method: 'POST',
                    data: {
                        todo: 'creerIntervention',
                        type: type,
                        nomAnimal:nomanim,
                        objet:nomobj,
                        entreprise:nomentre,
                        description:descrip
                    },
                    dataType: 'json'
                }).done(function (data) {
                    if (data.intervention === true) {
                        window.location = "test.html";
                    } else {
                    }
                });
            }

            $(document).ready(function () {
                // ajout d'un "handler" sur le clic du bouton de connexion
                $('#bouton-creer').on('click', function () {
                    // affichage pour debugage dans la console javascript du navigateur
                    console.log('Clic sur le bouton "Créer Intervention"');
                    // appel de la fonction connexion
                    creerIntervention();
                });
            });

        </script>
    </body>
</html>
